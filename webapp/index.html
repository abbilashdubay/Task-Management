<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vistex- Task Management</title>

	<script id="sap-ui-bootstrap"

		data-sap-ui-compatVersion="edge"

<body class="sapUiBody" id="content">
